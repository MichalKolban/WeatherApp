<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Hello City</h1>

<table border="1">
    <thead>
    <tr>
        <td>Latitude</td>
        <td>Londitude</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="coordinate : ${weatherModel.coordinate}">
        <td th:text="${coordinate.lat}"></td>
        <td th:text="${coordinate.lon}"></td>
    </tr>
    </tbody>
</table>

<br>

<table border="1">
    <thead>
    <tr>
        <td>Main Weather</td>
        <td>Description</td>
        <td>Icon</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="weather : ${weatherModel.weather}">
        <td th:text="${weather.main}"></td>
        <td th:text="${weather.description}"></td>
        <td><img th:src="${weather.icon}"></td>
    </tr>
    </tbody>
</table>

<br>

<table border="1">
    <thead>
    <tr>
        <td>Accual Temp</td>
        <td>Feels like</td>
        <td>Temp Min.</td>
        <td>Temp Max.</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="temp : ${weatherModel.temperature}">
        <td th:text="${temp.temp}"></td>
        <td th:text="${temp.feelsLike}"></td>
        <td th:text="${temp.tempMin}"></td>
        <td th:text="${temp.tempMax}"></td>
    </tr>
    </tbody>
</table>

<br>

<table border="1">
    <thead>
    <tr>
        <td>Wind Speed</td>
        <td>Wind Degreese</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wind : ${weatherModel.wind}">
        <td th:text="${wind.speed}"></td>
        <td th:text="${wind.deg}"></td>
    </tr>
    </tbody>
</table>

<br>

<table border="1">
    <thead>
    <tr>
        <td>Clouds</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="clouds : ${weatherModel.clouds}">
        <td th:text="${clouds.all}"></td>
    </tr>
    </tbody>
</table>

<br>

<table border="1">
    <thead>
    <tr>
        <td>Last Update</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="last : ${weatherModel.lastUpdateTimeStamp}">
        <td th:text="${last}"></td>
    </tr>
    </tbody>
</table>

<br>

<table border="1">
    <thead>
    <tr>
        <td>Country</td>
        <td>Sunrise</td>
        <td>Sunset</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sys : ${weatherModel.sys}">
        <td th:text="${sys.country}"></td>
        <td th:text="${sys.sunrise}"></td>
        <td th:text="${sys.sunset}"></td>
    </tr>
    </tbody>
</table>

<br>

<table border="1">
    <thead>
    <tr>
        <td>Timezone</td>
        <td>City Id</td>
        <td>Name</td>
    </tr>
    </thead>
    <tbody>
    <td th:text="${weatherModel.timezone}"></td>
    <td th:text="${weatherModel.cityId}"></td>
    <td th:text="${weatherModel.cityName}"></td>
    </tr>
    </tbody>
</table>

<br>

<form method="post" action="/index">         <!-- button Back -->
    <input type="submit" value="BACK">
</form>

</body>
</html>

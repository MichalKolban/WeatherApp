<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:text="${weatherModel.cityName}"></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="css/cityWeather.css" th:href="@{/css/cityWeather.css}" rel="stylesheet" />
    <script th:src="@{/javascript/clock.js}" type="text/javascript"></script>
</head>
<body>

<div class="container">

    <div class="MainTable">

<!--        <table border="1px">-->
        <table>

            <tr class="cityHeader">
                <th colspan="2" class="tableCityHeader" th:text="${weatherModel.cityName}"></th>
            </tr>
            <tr class="Temp" th:each="weather : ${weatherModel.weather}">
                <th class="leftSideTableImg"><img th:src="${weather.getIcon() != null} ? ${weather.getIcon()} : 'null value'"></th>
                <th class="rightSideTable" th:text="${weatherModel.getTemperature().getTemp() != null} ? ${weatherModel.getTemperature().getTemp()} : 'null value'"></th>
            </tr>
            <tr>
                <th class="leftSideTable">Min Temp.</th>
                <th class="rightSideTable" th:text="${weatherModel.getTemperature().getTempMin() != null} ? ${weatherModel.getTemperature().getTempMin()} : 'null value'"></th>
            </tr>
            <tr>
                <th class="leftSideTable">Max Temp</th>
                <th class="rightSideTable" th:text="${weatherModel.getTemperature().getTempMax() != null} ? ${weatherModel.getTemperature().getTempMax()} : 'null value'"></th>
            </tr>
            <tr>
                <th class="leftSideTable">Pressure</th>
                <th class="rightSideTable" th:text="${weatherModel.getTemperature().getPressure() != null} ? ${weatherModel.getTemperature().getPressure()} : 'null value'"></th>
            </tr>
            <tr>
                <th class="leftSideTable">Humidity</th>
                <th class="rightSideTable" th:text="${weatherModel.getTemperature().getHumidity() != null} ? ${weatherModel.getTemperature().getHumidity()} : 'null value'"></th>
            </tr>
            <tr>
                <th class="leftSideTable">Sunrise</th>
                <th class="rightSideTable" th:text="${weatherModel.getSunSystem().getSunrise() != null} ? ${weatherModel.getSunSystem().getSunrise()} : 'null value!'"></th>
            </tr>
            <tr>
                <th class="leftSideTable">Sunset</th>
                <th class="rightSideTable" th:text="${weatherModel.getSunSystem().getSunset() != null} ? ${weatherModel.getSunSystem().getSunset()} : 'null value!'"></th>
            </tr>
        </table>
    </div>

    <div class="secondTable">
        <table border="1px">
            <tr>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
            <tr>
                <th>14.55</th>
                <th>-7.99</th>
            </tr>

        </table>
    </div>

</div>

<div class="button">

    <form method="post" action="/index">         <!-- button Back -->
        <input type="submit" value="BACK">
    </form>

</div>



</body>
</html>
